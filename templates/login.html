{% extends 'base.html' %}
    {% block title %}
        <title>Register Page</title>
    {% endblock %}

{% block body %}

    <div class="content-section">
        <form method="POST">
                {% csrf_token %}
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Email*</label>
                        {{ form.email }}
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Password*</label>
                        {{ form.password }}
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
    </div>

{% endblock %}
